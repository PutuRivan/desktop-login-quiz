<!DOCTYPE html>
<html lang="id">

<head>
  <link rel="stylesheet" href="../css/admin-password.css">
  <meta charset="UTF-8">
</head>

<body>
  <div class="container">
    <h1>ğŸ” Masukkan Password</h1>

    <div class="module-box">
      <p>Untuk melanjutkan, silakan masukkan password yang diberikan oleh kantor.</p>

      <input type="password" id="pwd" placeholder="Password..." />
      <p id="error" class="error-text"></p>
    </div>

    <button onclick="submitPassword()">Masuk</button>
  </div>

  <script>
    function submitPassword() {
      const pwd = document.getElementById("pwd").value;
      chrome.webview.postMessage("submitPassword|" + pwd);
    }

    window.chrome.webview.addEventListener("message", (event) => {
      if (event.data === "wrong") {
        document.getElementById("error").innerText = "âŒ Password salah!";
      }
    });
  </script>

</body>

</html>
